<form
  #contactForm="ngForm"
  (ngSubmit)="onSubmit(contactForm)"
  class="activity-form"
>
  <div class="card flex justify-content-center">
    <textarea
      rows="5"
      cols="30"
      pInputTextarea
      [(ngModel)]="value"
      name="message"
      required
    ></textarea>
  </div>
  <p-toast />
  <p-button type="submit" rounded label="Partagez"></p-button>
</form>
<div class="contacts-list">
  <h2>Contacts</h2>
  <ul>
    <li *ngFor="let contact of contacts">
      {{ contact.contact_text }}
    </li>
  </ul>
</div>
