<form
  #contactForm="ngForm"
  (ngSubmit)="onSubmit(contactForm)"
  class="activity-form"
>
  <div class="card flex justify-content-center">
    <textarea
      rows="5"
      cols="30"
      pInputTextarea
      [(ngModel)]="value"
      name="message"
      required
    ></textarea>
  </div>
  <p-toast />
  <p-button type="submit" rounded label="Partagez"></p-button>
</form>
