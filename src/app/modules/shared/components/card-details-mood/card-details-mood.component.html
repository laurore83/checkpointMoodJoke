<div class="details-mood-container">
  <p-card header="{{ mood.mood_name }}" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
      <img
        alt="Card"
        src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
      />
    </ng-template>
    <div>
      <h3>Citation al√©atoire</h3>
      <p>{{ quotation.quotation_text }}</p>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <p-button
          rounded
          severity="success"
          label="One more"
          (click)="loadAnotherRandomQuotation()"
          class="w-full"
          styleClass="w-full"
        />
        <p-button
          rounded
          severity="success"
          label="A joke"
          [routerLink]="['/mood', mood.id]"
          class="w-full"
          styleClass="w-full"
        />
      </div>
    </ng-template>
  </p-card>
</div>
